<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h1 class="main-title  main-title-h1">Add Item</h1>
    <div class="main-wrapper">
      <input id="new-task" class="input-tex task" type="text">
      <button class="button">Add</button>
    </div>
    <h3 class="main-title">Todo</h3>
    <ul class="main-ul" id="incomplete-tasks">
      <li class="li">
        <input class="checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="input-tex">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="li mode">
        <input class="checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-tex task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="main-title">Completed</h3>
    <ul class="main-ul" id="completed-tasks">
      <li class="li">
        <input class="checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
