<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <label class="main-title  main-title-h1" for="new-task">Add Item</label>
    <div class="main-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
    <h3 class="main-title">Todo</h3>
    <ul class="main-ul" id="incomplete-tasks">
      <li class="section">
        <input class="checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="input-tex">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="section__edit-mode section">
        <input class="checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-tex task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main-title">Completed</h3>
    <ul class="main-ul" id="completed-tasks">
      <li class="section">
        <input class="checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
